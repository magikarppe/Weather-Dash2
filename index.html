<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/cerulean/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Weather Dashboard</title>
</head>

 <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
    </header> 
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h2 id="form-heading" class="mt-1 h3 form-label">Search for a City:</h2>
                  <form id="search-form" class="form">
                    <div class="form-inline form-group">
                     <div class="input-group">
                       <input class="form-input weather-search" type="text" id="search-value" placeholder="City name here" aria-labelledby="form-heading" aria-controls="today forecast"/>
                       <div class="input-group-append">
                            <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                            Search
                              </button>
                            <button type="submit" class="btn submit-button" id="clear-history" aria-label="clear history">
                                Clear History
                              </button> 
                            <hr class="hr weather-hr">
                        </div>
                    </div>
                </div>
            </form>
            <div class="list-group" id="history"></div>
        </aside>
        <div class="col-lg-9 pb-3">
            <section id="today" class="mt-3" role="region" aria-live="polite"></section>
            <section id="forecast" class="row mt-3" role="region" aria-live="polite"></div>
        </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
        
 </body>
</html>
